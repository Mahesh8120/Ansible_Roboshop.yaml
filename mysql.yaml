- name: mysql setup
  hosts: mysql
  become: yes
  tasks:
  - name: install mysql-server
    ansible.builtin.package:
      name: mysql-server 
      state: present

  - name: start and enable mysql
    ansible.builtin.service:
      name: mysqld
      enabled: yes
      stare: started

  - name: root password set up
    ansible.builtin.shell: mysql_secure_installation --set-root-pass RoboShop@1
